<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/website/static/css/style.css" />
    <title>Seller New Auction</title>
  </head>

  <body>
    <main class="main-container">
      <img
        src="/website/static/img/element.png"
        alt=""
        class="side-image left"
      />
      <aside class="sidebar-image-container"></aside>
      <section class="container-box">
        <div class="container">
          <h1>Seller New Auction</h1>
          <div class="inputs">
            <div class="input">
              <label for="item">Enter the name of the item:</label>
              <input type="text" id="fname" name="fname" placeholder="Name" />
            </div>
            <div class="input">
              <label for="itemdesc">Item Description:</label>
              <input
                type="text"
                id="fdesc"
                name="fdesc"
                placeholder="Description"
              />
            </div>
            <div class="input">
              <label for="minbid">Minimum bid price:</label>
              <input
                type="number"
                id="fprice"
                min="1"
                step="any"
                name="fdesc"
                placeholder="Price"
              />
            </div>
          </div>
          <div class="controls">
            <div class="buttons">
              <button class="submit">Submit</button>
            </div>
          </div>
        </div>
      </section>
      <img
        src="/website/static/img/element.png"
        alt=""
        class="side-image right"
      />
    </main>
  </body>
</html>
